<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>BinPacker</title>
  <link href='css/style.css' rel='stylesheet' type='text/css' media='screen' />
  <script type="text/javascript">
     function readFile(object) {
  var file = object.files[0];
  var reader = new FileReader();
  reader.onload = function() {
    $('textarea').val(reader.result);
    var text = reader.result.split("\n");
    $('size').val(text[0]);
    

    console.log(text[0]);
  }
  reader.readAsText(file)
}
  </script>
</head>
<body>
  <div id="settings">      
    <div class='blocks'>
      <label for='blocks'>Объекты:</label>
      <textarea id='blocks' rows=12>
16x10r16x16c2
</textarea>
    </div>
    <input type="file" id="file">
<button onclick="readFile(document.getElementById('file'))">Read!</button>
    <div class='sort'>
      <label for='sort'>Сортировка: </label>
      <select id='sort'>
        <option selected>Нет</option>
        <option>Высота</option>
        <option>Ширина</option>
        <option >Площадь</option>
      </select>
    </div>

    <div class='size'>
      <label for='size'>Размер контейнера: </label>
      <input type="text" id='size' size="10" value="320x320">
    </div>

    <div id="ratio" class="ratio">
    </div>
    <div id = "box" class="box">
      </div>
    <div id="nofit" class="nofit">
    </div>

  </div>

  <div id="packing">
    <canvas id="canvas">
    </canvas>
  </div>

  <script src='js/jquery.js'>        </script>
  <script src='js/simple.js'>        </script>
  <script src='js/autogrow.js'></script>
  <script src='js/demo.js'>          </script>

</body>
</html>
